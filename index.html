<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Java Script Quiz</title>
</head>
<body id = "root">
    <header class = "header">
        <h1>JavaScript Quiz</h1>
    </header>


    <main>
        <div class = "quiz-area">quiz area
        </div>

        <div class = "score-and-timer">
            <h3>Seconds Left:</h3>
            <div id = "timer">
            </div>

            <div id = "score">
                <h3>Your Score:</h3>
            </div>
        </div>

    </main>


    <footer class = "footer">
        <div class = "answer-display">answer display area
            <button id = "start-button" class = "doit-button" type="button">Start New Game
            </button>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
