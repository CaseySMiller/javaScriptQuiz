<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Java Script Quiz</title>
</head>

<body id = "root" class = "container-fuid bg-success">
    <header id = "header" class = "row justify-content-center">
        <h1 class = "col-12 text-center text-light">JavaScript Quiz</h1>
    </header>


    <main class = "row p-3">
        <div  class = "col-12 col-lg-9">
            <div id = "quiz-area" class = "card bg-light m-2 h-100">
            </div>
        </div>

        <div id = "score-and-timer" class = "col-12 col-lg-3">
            <div class="bg-light card m-2 h-100">
                <div class = "card-header text-center">
                    Seconds Left:
                </div>
                <div id = "timer" class = "card-body bg-success text-light rounded-pill m-3 center-all fs-1 fw-bold">
                </div>
                
                <div class = "card-header text-center">
                    Your Score:
                </div>
                <div id = "score" class = "card-body bg-success text-light rounded-pill m-3 center-all fs-1 fw-bold">
                </div>
            </div>
        </div>

    </main>


    <footer id = "footer" class = "row justify-content-center m-2">
        <div class="col-12 col-lg-9">
            <div class = "bg-light card m-2">
                <div id = "answer-display" class = "card-body text-center">
                    <button id = "start-button" class = "btn btn-lg btn-success" type="button">
                        Start New Game
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!--  Bootstrap JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
